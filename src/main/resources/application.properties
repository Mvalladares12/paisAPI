quarkus.http.port=8080
quarkus.datasource.db-kind = postgresql
quarkus.datasource.username = postgres
quarkus.datasource.password = root
quarkus.datasource.jdbc.url = jdbc:postgresql://localhost:5432/pais
# application.properties
quarkus.hibernate-orm.enable-lazy-load-no-trans=true


quarkus.http.cors=true
quarkus.http.cors.origins=http://localhost:4200
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS
quarkus.http.cors.headers=Origin,Accept,Content-Type,X-Requested-With,Authorization
quarkus.http.cors.exposed-headers=
quarkus.http.cors.max-age=3600
quarkus.http.cors.supports-credentials=false

mp.jwt.verify.issuer=jwt
mp.jwt.verify.publickey.location=./jwtKey/publicKey.pem