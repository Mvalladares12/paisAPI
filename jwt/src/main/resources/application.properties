quarkus.http.port=8081

quarkus.http.cors=true
quarkus.http.cors.origins=http://localhost:4200
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS
quarkus.http.cors.headers=Origin,Accept,Content-Type,X-Requested-With,Authorization
quarkus.http.cors.exposed-headers=
quarkus.http.cors.max-age=3600
quarkus.http.cors.supports-credentials=false

smallrye.jwt.sign.key.location=../jwtKey/privateKey.pem